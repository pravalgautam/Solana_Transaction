<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Solana Transaction  </title>
    <link rel="icon" type="image/x-icon" href="solana-sol-icon.png">
    
  </head>
  <body>
    <form>
    <div class="bg">
      <div class="container">
        <h1>SEND TOKEN TO DEVNET (SOLANA)</h1>
        <input
          id="publicKeyRecie"
          type="text"
          placeholder="Reciepient Public Key"
        />
        <select id="Amount" >
          <option type="text" value="">SOL Amount</option>
        <option type="number" value="1">1</option>
        <option type="number" value="2">2</option>
      </select>
        <select class="SelectToken">
          <option value="">Select Token</option>
          <option value="SOLANA">SOLANA</option>
        </select>
        <button class="submit">SUBMIT</button>
      </div>
    </div>
  </form> 
    <script src="token.js"  type="module" ></script>
<!-- Development (un-minified) -->
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

<!-- Production (minified) -->
<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

  </body>
</html>
